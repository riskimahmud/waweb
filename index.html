<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      #app {
        text-align: center;
      }

      h1 {
        margin-top: 0;
      }

      img#qrcode {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }

      .logs {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .logs li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>WhatsApp API</h1>
      <p>Powered by Riski Mahmud</p>
      <img src="" alt="QR Code" id="qrcode" />
      <h3>Logs</h3>
      <ul class="logs"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"
      integrity="sha512-AI5A3zIoeRSEEX9z3Vyir8NqSMC1pY7r5h2cE+9J6FLsoEmSSGLFaqMQw8SWvoONXogkfFrkQiJfLeHLz3+HOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        var socket = io.connect("http://localhost:3000", {
          path: "/socket.io",
        });

        socket.on("message", function (msg) {
          var logs = $(".logs");

          // Batasi jumlah log yang ditampilkan
          if (logs.children().length >= 10) {
            logs.children().last().remove();
          }

          logs.prepend($("<li>").text(msg));
        });

        socket.on("qr", function (src) {
          $("#qrcode").attr("src", src).show();
        });

        socket.on("ready", function () {
          $("#qrcode").hide();
        });

        socket.on("authenticated", function () {
          $("#qrcode").hide();
        });
      });
    </script>
  </body>
</html>
